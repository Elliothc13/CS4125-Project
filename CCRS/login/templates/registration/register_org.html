
{% extends 'registration/base.html' %}
{% block content %}
<head>
  <!-- {% load static %}  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>County Council Reward System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  {% block css_block %}
  <link rel="stylesheet" href="{% static 'css/css2.css' %}">
  {% endblock %}
</head>
<main class="form-signin text-center">
  <div class="dropdown">
    <button class="dropbtn">Register as a...</button>
    <div class="dropdown-content">
      <a href="#">Charity Organisation</a>
      <a href="{% url 'register' %}">Volunteer</a>
      <a href="#">Business</a>
    </div>
  </div>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="organisationName" placeholder="name">
        <label for="floatingText">Organisation name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" placeholder="email">
        <label for="floatingEmail">Email</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
    {% block js_block %}
    <script src="{% static '/js/logic.js' %}"></script>
    {% endblock %}
</main>
{% endblock %}
